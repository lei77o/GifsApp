<div id="nav" class="w-full px-6">
  @for(item of menuOptions; track item.route){
  <a
    href="#"
    class="w-full px-2 inline-flex space-x-2 items-center py-3 hover:bg-white/5 transition ease-linear duration-150"
    [routerLink]="item.route"
    routerLinkActive="border-l-4 border-blue-500"
  >
    <div>
      <i class="{{ item.icon }}"></i>
    </div>
    <div class="flex flex-col">
      <span class="text-lg text-slate-300 font-bold leading-5">{{
        item.label
      }}</span>
      <span class="text-sm text-slate-500 hidden md:block">{{
        item.subLabel
      }}</span>
    </div>
  </a>

  } @for(key of gifService.searchHistoryKeys(); track key){
  <a
    href="#"
    class="w-full px-2 inline-flex space-x-2 items-center py-3 hover:bg-white/5 transition ease-linear duration-150"
    [routerLink]="['/dashboard/history/', key]"
    routerLinkActive="border-l-4 border-blue-500"
  >
    <div>
      <i class="fa-solid fa-clock-rotate-left"></i>
    </div>
    <div class="flex flex-col">
      <span class="text-lg text-slate-300 font-bold leading-5">{{ key }}</span>
    </div>
  </a>
  }
</div>
